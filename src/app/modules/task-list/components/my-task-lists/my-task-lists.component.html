<div class="container">
    <div class="row">
        <div class="col-md-1">
            <a class="btn btn-secondary" routerLink="/my-lists/new">
                <i class="fa fa-plus"></i> Add New List
            </a>
        </div>
    </div>
    <div class="row" *ngIf="taskLists?.length">
        <div class="col-md-5" *ngFor="let l of taskLists">
            <app-task-list-card [taskList]="l"></app-task-list-card>
        </div>
    </div>
</div>
