<div>
    <h6>Owner</h6>
    <p>
        <a [routerLink]="['/users/', taskList.owner]">{{ taskList.owner }}</a>
    </p>
</div>
<hr>

<div>
    <h6>Collaborators</h6>
    <ul *ngIf="taskList.collaborators?.length">
        <li *ngFor="let colabId of taskList.collaborators">
            <a [routerLink]="['/users/', colabId]">{{ colabId }}</a>
        </li>
    </ul>
    <div>
        <!--ToDo: add a collaborator-->
        <code>ToDo: add a collaborator</code>
    </div>
</div>
<hr>

<div>
    <h6>Tags</h6>
    <div *ngFor="let t of tags">
        <span class="badge badge-light">{{t.name}}</span>
        :
        <span class="badge badge-secondary">{{t.value}}</span>
    </div>

    <!--ToDo: Add tags-->
    <code>ToDo: Add tags</code>
</div>
<hr>

<div>
    <h6>Progress</h6>
    <!--ToDo: Progress-->

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100"></div>
