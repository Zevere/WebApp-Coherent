<div class="card" style="border:0">
    <div class="card-header bg-light text-center">
        <h1>
            <img class="img-fluid" alt="Zevere Logo" src="assets/images/zevere-squared.png">
        </h1>
    </div>

    <div class="card-body">
        <h3 class="text-center">
            Register on Zevere
        </h3>
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                               autocomplete='given-name' placeholder="first name e.g. John">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                               autocomplete='family-name' placeholder="last name e.g. Smith">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                               autocomplete='username' placeholder="user name e.g. john.smith">
                    </div>

                    <!--<div class="form-group col-md-6">-->
                    <!--<div class="form-check">-->
                    <!--<input class="form-check-input" type="checkbox" id="gridCheck">-->
                    <!--<label class="form-check-label" for="gridCheck">-->
                    <!--Create an Organization Account-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>

                <div class="form-row" formGroupName="passphrase">
                    <div class="form-group col-md-6">
                        <label for="pass">Passphrase</label>
                        <input type="password" class="form-control" id="pass" formControlName="pass"
                               autocomplete="new-password" placeholder="a good passphrase e.g. *********">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passConfirm">Confirm Passphrase</label>
                        <input type="password" class="form-control" id="passConfirm" formControlName="passConfirm"
                               autocomplete="new-password" placeholder="*********">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-success"
                            [disabled]="isSending || registrationForm.pristine || registrationForm.invalid">
                        <i class="fa fa-user-plus"></i>
                        Register
                    </button>
                </div>
            </form>

            <div class="row text-center">
                <div class="alert alert-danger" *ngIf="error">
                    Operation Failed!
                    <br/>
                    <p> {{ error }} </p>
                </div>
            </div>

        </div>
    </div>
</div>
